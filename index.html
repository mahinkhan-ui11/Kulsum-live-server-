<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Equipment Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

    ];

    const container = document.getElementById("product-list");

    PRODUCTS.forEach(p => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow p-4 flex flex-col";

      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="w-full h-40 object-cover rounded-md mb-3">
        <h2 class="font-semibold text-lg">${p.name}</h2>
        <p class="text-sm text-gray-500 mb-1">${p.category} â€¢ <span class="font-medium">${p.price}</span></p>

        <p class="text-xs text-gray-600 mb-2">Warranty: ${p.warranty}</p>
        <div class="mt-auto flex space-x-2">
          <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm">View Specs</button>
          <button class="bg-gray-200 text-gray-800 px-3 py-1 rounded text-sm">Request a Quote</button>

      container.appendChild(card);

</body>
</html>
